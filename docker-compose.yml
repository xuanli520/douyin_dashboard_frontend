# ========== 生产部署配置 ==========
# 使用命令: docker compose -f docker-compose.yml up -d --build
# 访问: http://your-server:3456

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: douyin-frontend:latest
    container_name: douyin-frontend
    ports:
      - "3456:3000"
    environment:
      NODE_ENV: production
      API_BASE: "http://localhost:8000"
      PORT: "3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/healthz', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
