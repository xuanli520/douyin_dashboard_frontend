# ========== 开发调试环境配置 ==========
# 使用命令: docker compose -f docker-compose.dev.yml up -d --build
# 访问: http://8.137.84.161:3001
# 注意：需要修改本机 hosts 文件添加: 8.137.84.161 localhost.douyin.local

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: douyin-frontend:dev
    container_name: douyin-frontend-dev
    ports:
      - "3456:3000"
    environment:
      NODE_ENV: development
      API_BASE: "http://8.137.84.161:8000"
      PORT: "3000"
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: "http://8.137.84.161:8000"
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    extra_hosts:
      - "localhost.douyin.local:host-gateway"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/healthz', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
